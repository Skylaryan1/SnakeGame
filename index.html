<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <h1>贪吃蛇</h1>
            <p>使用方向键移动蛇</p>
            <div class="speed-selection">
                <span>选择速度:</span>
                <button class="speed-btn" data-speed="150">慢</button>
                <button class="speed-btn active" data-speed="100">中</button>
                <button class="speed-btn" data-speed="50">快</button>
            </div>
            <button id="startButton">开始游戏</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
        <div id="gameOverScreen" style="display:none;">
            <h2>游戏结束</h2>
            <p>你的分数: <span id="finalScore"></span></p>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
